{% extends "melliapp/base.html" %}
{% block body_block %}
{% load staticfiles %}
<!DOCTYPE html>

<!-- content page -->
<section class="bgwhite p-t-66 p-b-60">
	<div class="container">
		<div class="row">
			<div class="col-md-6 p-b-30">
				<form class="leave-comment">
					<h4 class="m-text26 p-b-36 p-t-15">
						Wyślij wiadomość
					</h4>

					<div class="bo4 of-hidden size15 m-b-20">
						<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" placeholder="Imię">
					</div>

					<div class="bo4 of-hidden size15 m-b-20">
						<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" placeholder="Email">
					</div>

					<textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" placeholder="Treść"></textarea>

					<div class="w-size25">
						<!-- Button -->
						<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
							Wyślij
						</button>
					</div>
				</form>
			</div>

			<div class="col-md-6 p-b-30">
				<form class="leave-comment"role="form" action="" method="post">
					{% csrf_token %}
			    {{ form.as_p }}
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</section>

<script src="{% static "js/main.js" %}"></script>

{% endblock %}
