{% extends "melliapp/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="container bgwhite p-t-35 p-b-80">
  <div class="flex-w flex-sb">
    <div class="w-size13 p-t-30 respon5">
      <div class="wrap-slick3 flex-sb flex-w">
        <div class="wrap-slick3-dots"></div>

        <div class="slick3">
          <div class="item-slick3" data-thumb="{% static "images/thumb-item-01.jpg" %}">
            <div class="wrap-pic-w">
              <img src="{% static "images/product-detail-01.jpg" %}" alt="IMG-PRODUCT">
            </div>
          </div>

          <div class="item-slick3" data-thumb="{% static "images/thumb-item-02.jpg" %}">
            <div class="wrap-pic-w">
              <img src="{% static "images/product-detail-02.jpg" %}" alt="IMG-PRODUCT">
            </div>
          </div>

          <div class="item-slick3" data-thumb="{% static "images/thumb-item-03.jpg" %}">
            <div class="wrap-pic-w">
              <img src="{% static "images/product-detail-03.jpg" %}" alt="IMG-PRODUCT">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-size14 p-t-30 respon5">
      <h4 class="product-detail-name m-text16 p-b-13">
        Szlafrok
      </h4>

      <span class="m-text17">
        169 PLN
      </span>

      <p class="s-text8 p-t-10">
        Nulla eget sem vitae eros
      </p>
      <!--  -->
      <div class="p-t-33 p-b-60">
        <div class="flex-m flex-w p-b-10">
          <div class="s-text15 w-size15 t-left">
            Rozmiar
          </div>

          <div class="rs2-select2 rs3-select2 bo4 of-hidden w-size16">
            <select class="selection-2" name="size">
              <option>Wybierz</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
        </div>

        <div class="flex-m flex-w">
          <div class="s-text15 w-size15 t-left">
            Kolor
          </div>

          <div class="rs2-select2 rs3-select2 bo4 of-hidden w-size16">
            <select class="selection-2" name="color">
              <option>Wybierz</option>
              <option>Błękit</option>
              <option>Róż</option>
              <option>Biały</option>
            </select>
          </div>
        </div>

        <div class="flex-r-m flex-w p-t-10">
          <div class="w-size16 flex-m flex-w">
            <div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
              <button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
              </button>

              <input class="size8 m-text18 t-center num-product" type="number" name="num-product" value="1">

              <button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
                <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

<!-- Personalizacja -->
                            <p class="s-text8 p-t-10"></p>
                                    <p class="s-text8 p-t-10">
                                                    <form>
                                                      <div class="effect1 w-size9">
                                                        <input class="s-text7 bg9 w-full p-b-5" type="text" placeholder="Personalizuj (max. 120 znaków)">
                                                        <span class="effect1-line"></span>
                                                      </div>
                                                    </form></p>

                                <div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
                                  <!-- Button Item Add To Cart-->
                                  <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                                    Do koszyka
                                  </button>
                                </div>

                              </div>




      </div>
    </div>
  </div>
</div>

<!-- Container Selection -->
<div id="dropDownSelect1"></div>
<div id="dropDownSelect2"></div>



<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
<script type="text/javascript" src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/select2/select2.min.js" %}"></script>
<script type="text/javascript">
  $(".selection-1").select2({
    minimumResultsForSearch: 20,
    dropdownParent: $('#dropDownSelect1')
  });

  $(".selection-2").select2({
    minimumResultsForSearch: 20,
    dropdownParent: $('#dropDownSelect2')
  });
</script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/slick/slick.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/slick-custom.js" %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static "vendor/sweetalert/sweetalert.min.js" %}"></script>
<script type="text/javascript">
  $('.block2-btn-addcart').each(function(){
    var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
    $(this).on('click', function(){
      swal(nameProduct, "dodano do koszyka !", "success");
    });
  });

  $('.block2-btn-addwishlist').each(function(){
    var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
    $(this).on('click', function(){
      swal(nameProduct, "is added to wishlist !", "success");
    });
  });

  $('.btn-addcart-product-detail').each(function(){
    var nameProduct = $('.product-detail-name').html();
    $(this).on('click', function(){
      swal(nameProduct, "dodano do koszyka !", "success");
    });
  });
</script>

<!--===============================================================================================-->
<script src="{% static "js/main.js" %}"></script>

{% endblock %}
